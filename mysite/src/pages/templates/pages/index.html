<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Bank Transfer</title>
    </head>


    <body>
		<h1>Your account</h1>

        <table>
		<tr>
		<th style="text-align:left">Username: <td>{{user.username}} 
		<tr>
		<th style="text-align:left">Balance:  <td>{{user.account.balance}}
		</table>


        <form action='logout/' method="POST">
			{% csrf_token %}
            <input type="submit" value="Logout"/>
        </form>
		
        <h2>Transfer money</h2>

        <form id='transfer' action='transfer/' method="GET">  <!--Replace this GET with POST-->           <span>To:</span><br/>
            <!--{% csrf_token %}-->
            <select name="to">
			{% for account in accounts %}
                <option value="{{account.user.username}}">{{account.user.username}}</option>
			{% endfor %}
            </select><br/>

            <span>Amount:</span><br/>
            <input type="number" name="amount"/><br/>

            <input type="submit" value="Transfer"/>
        </form>


        <h2>Search for user</h2>
            <form action="/search/" method="get">
                <input type="text" name="username" placeholder="Enter username">
                <input type="submit" value="Search">
            </form>


        <h2>Add a bank card</h2>    
        <form id='addCard' action='addCard/' method="POST">
            {% csrf_token %}
            <input type="number" name="number"/><br/>
            <input type="submit" value="Add"/>
        </form>

    </body> 


    </body>
</html>
